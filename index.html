<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            flex: 1;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .welcome-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .dashboard {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .widget {
            flex: 0 1 calc(33.33% - 20px);
            margin-bottom: 20px;
            padding: 20px;
            background-color: #eee;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .widget h2 {
            margin-bottom: 10px;
        }

        .widget button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
    </header>

    <div class="container">
        <p class="welcome-text">Hello, [Username]! We're glad to have you here.</p>

        <div class="dashboard">
            <div class="widget">
                <h2>Widget 1</h2>
                <p>Content for Widget 1.</p>
                <button>Button 1</button>
            </div>

            <div class="widget">
                <h2>Widget 2</h2>
                <p>Content for Widget 2.</p>
                <button>Button 2</button>
            </div>

            <div class="widget">
                <h2>Widget 3</h2>
                <p>Content for Widget 3.</p>
                <button>Button 3</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
